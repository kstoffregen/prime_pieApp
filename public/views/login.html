<h3 id="login">Please login to see this page.</h3>
<form ng-submit="submit()" name="loginForm">
    <div class="form-group">
        <input type="text" ng-model="form.username" class="form-control" name="username" placeholder="Username">
        <input type="password" ng-model="form.password" class="form-control" name="password" placeholder="Password">

        <input type="submit" id="submit-button" value="Submit">
    </div>

</form>
